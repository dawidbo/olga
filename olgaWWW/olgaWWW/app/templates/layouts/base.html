{% load staticfiles %}

<!DOCTYPE html>
<html lang="pl">

	<head>
		<title>{{ title }}</title>
		<!-- bootstarp include -->
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="{% static 'css/bootstrap-4.1.3/bootstrap.min.css' %}">
		<!-- main site css -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/site/site.css' %}">
	</head>

	<body id="top">

		<!-- Menu -->
		<div class="navbar navbar-expand-md navbar-light bg-custom-bar">
			<a class="navbar-brand" href="#"><img src="{% static 'img/flowerNoBgOne.png' %}" width="30" height="30" class="d-inline-block align-top"><span class="brand-name"> TAU</span></a>

			<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="icon-bar top-bar"></span>
				<span class="icon-bar middle-bar"></span>
				<span class="icon-bar bottom-bar"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link brand-name" href="{% url 'offer'%}">Oferta</a></li>
					<li class="nav-item"><a class="nav-link brand-name" href="{% url 'pricing'%}">Cennik</a></li>
					<li class="nav-item"><a class="nav-link brand-name" href="{% url 'contact'%}">Kontakt</a></li>
					<li class="nav-item"><a class="nav-link brand-name" href="{% url 'pricing'%}">Rejestracja Online</a></li>
				</ul>
			</div>
		</div>

		<!-- Banner -->
		<div id="carouselBanner" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselBanner" data-slide-to="0" class="active"></li>
				<li data-target="#carouselBanner" data-slide-to="1"></li>
				<li data-target="#carouselBanner" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active ">
					<img class="d-block w-100" src="{% static 'img/slide1.png' %}" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="{% static 'img/slide2.png' %}" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="{% static 'img/slide3.png' %}" alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselBanner" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselBanner" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<!-- Content -->

		{% block content %}
        {% endblock %}

		<!-- Footer -->
		 <div class="bg-custom-bar text-center brand-name font-weight-light" style="font-size: 10px;">
            <p> &copy; {{ year }}  - TAU </p>
        </div>

		<!-- For bootstrap functionality jquery popper bootstrap  -->
		<script type="text/javascript" src="{% static 'js/jquery-core/jquery-3.3.1.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/popper-1.14.4/popper-1.14.4.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/bootstrap-4.1.3/bootstrap.min.js' %}"></script>
	</body>
</html>
